<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="theme-color" content="#373fff">
    <meta name="description" content="AffiliCats Progressive Web App demo that showcases flaky network resilience measures">

    <link rel="icon" href="./img/cat.png">
    <link rel="manifest" href="./manifest.webmanifest">
    <link rel="preload" href="./img/cat.svg" as="image">

    <title>üêà AffiliCats ‚Äî Find the cutest cats online!</title>

    <script>
      if (location.hostname !== 'localhost' && location.protocol !== 'https:') {
        location.protocol = 'https:';
      }
      if (!('IntersectionObserver' in window)) {
        document.write('<script src="https://unpkg.com/intersection-observer@0.5.0/intersection-observer.js"><\/script>');
        localStorage.setItem('IntersectionObserver', 'polyfill');
      }
      if (!!navigator.platform && /iPad|iPhone|iPod/.test(navigator.platform)) {
        document.write('<script async src="https://unpkg.com/pwacompat@2.0.7/pwacompat.min.js"><\/script>');
        localStorage.setItem('PWACompat', 'polyfill');
      }
      try {
        if (new URLSearchParams('q=%2B').get('q') !== '+') {
          throw {};
        }
      } catch (e) {
        window.URLSearchParams = void 0;
        document.write('<script src="https://unpkg.com/url-search-params@1.1.0/build/url-search-params.js"><\/script>');
        localStorage.setItem('URLSearchParams', 'polyfill');
      }
    </script>

    <script src="./js/main.js" defer></script>

    <style>
      html {
        box-sizing: border-box;
      }

      *, *:before, *:after {
        box-sizing: inherit;
      }

      body {
        font-size: 14pt;
        font-family: "Helvetica Neue", helvetica, arial, sans-serif;
        margin: .5em;
        max-width: 500px;
      }

      header > a {
        text-decoration: none;
      }

      header > p {
        margin: 0 .25em;
      }

      h1 {
        font-style: italic;
        color: #373fff;
        margin: 0 .25em;
      }

      figure {
        background-color: #eee;
        border-radius: .25em;
        padding: 1em;
        margin: .25em;
      }

      figure img {
        width: 100%;
        object-fit: cover;
      }

      figcaption {
        background-color: #eee;
      }

      form {
        display: flex;
      }

      a, span {
        margin: 0 .25em;
      }

      .search {
        background-color: #fff;
        position: sticky;
        top: 0;
        z-index: 1;
      }

      .search input {
        font-size: inherit;
        border: solid black .1em;
        border-radius: .25em;
        margin: 1em 0;
        width: 80%;
      }

      .search button {
        font-size: inherit;
        border: solid black .1em;
        border-radius: .25em;
        margin: 1em 0;
        width: 20%;
      }

      .container {
        border: solid black .1em;
        border-radius: .25em;
        margin: 1em 0;
      }

      .wrapper {
        display: flex;
        justify-content: center;
      }

      .outlink {
        width: 90%;
        height: 2em;
        display: block;
        border-radius: .25em;
        background-color: #ff9800;
        color: #263238;
        margin: .5em 0;
        padding-top: .25em;
        text-align: center;
        text-decoration: none;
      }

      .offers {
        color: #311b92;
        list-style: none;
      }

      .stars {
        color: transparent;
        text-shadow: 0 0 0 #fdd835;
      }

      .price {
        color: transparent;
        text-shadow: 0 0 0 #607d8b;
      }

      .tabs {
        position: relative;
        height: 25em;
        margin: .25em;
        clear: both;
      }

      .tab {
        padding: 1em 0;
        border-top-left-radius: 1em;
        border-top-right-radius: 1em;
      }

      .tabs .tab {
        float: left;
        width: 33.333%;
      }

      .tabs label {
        text-align: center;
      }

      .tabs .tab .tabcontent {
        position: absolute;
        left: 0;
        width: 100%;
      }

      .tabcontent {
        display: none;
        height: 22em;
        overflow-y: scroll;
        -webkit-overflow-scrolling: touch;
        padding: .25em;
      }

      .checkboxtab {
        opacity: 0;
      }

      .checkboxtab:focus ~ label {
        outline: rgb(229, 151, 0) auto 5px;
        outline: -webkit-focus-ring-color auto 5px;
      }

      .checkboxtab:checked ~ .tabcontent {
        display: block;
      }

      .map {
        object-fit: cover;
        width: 100%;
        height: auto;
        border: solid 1px #eee;
      }

      .photos {
        background-color: #2196F3;
      }

      .reviews {
        background-color: #03A9F4;
      }

      .location {
        background-color: #00bcd4;
      }

      .gallery {
        display: grid;
        grid-gap: .25em;
        grid-template-columns: repeat(auto-fill, minmax(9em, 1fr));
        grid-auto-rows: 5em 5em;
        grid-auto-flow: dense;
        height: 100%;
      }

      .gallery img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      @media (min-width: 320px) {
        .gallery img:first-child {
          grid-area: 1 / 1 / span 2 / span 2;
        }
        .gallery img:nth-child(3n) {
          grid-column: span 2;
        }
      }

      .offline {
        position: fixed;
        left: 0;
        bottom: 0;
        width: 100%;
        height: 5em;
        background-color: #ccc;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <header>
      <a href="./"><h1>üêà AffiliCats</h1></a>
      <p>
        Find the cutest cats online!
      </p>
    </header>
    <div class="search">
      <form>
        <input type="search" value="" aria-label="search through site content">
        <button type="submit" value="Search">Go</button>
      </form>
    </div>
    <main data-hydrated="false"></main>
    <div hidden class="offline">‚ö†Ô∏è Seems like we're offline at the moment</div>
    <footer>¬© 2018 AffiliCats</footer>

    <template id="cat">
      <div class="container">
        <div class="header">
          <figure>
            <img alt="Cat placeholder" height="100" src="./img/cat.svg">
            <figcaption>‚è≥ Loading cats‚Ä¶</figcaption>
          </figure>
          <ul class="offers lazyload">
            <li>‚è≥ Loading offers‚Ä¶</li>
          </ul>
        </div>
        <ul>
          <li class="stars">Cuteness rating: ‚è≥</li>
          <li class="price">Price range: ‚è≥</li>
        </ul>
        <div class="wrapper">
          <a class="outlink" rel="nofollow">Loading Deal‚Ä¶</a>
        </div>
        <div class="tabs">
          <div class="tab photos">
            <input tabindex="0" type="radio" class="checkboxtab" checked>
            <label>Photos</label>
            <div class="tabcontent photos lazyload">
              ‚è≥ Loading photos‚Ä¶
            </div>
          </div>
          <div class="tab reviews">
            <input tabindex="0" type="radio" class="checkboxtab">
            <label>Reviews</label>
            <div class="tabcontent reviews lazyload">
              ‚è≥ Loading reviews‚Ä¶
            </div>
          </div>
          <div class="tab location">
            <input tabindex="0" type="radio" class="checkboxtab">
            <label>Location</label>
            <div class="tabcontent location">
              <img alt="Map placeholder" width="200" height="150" class="map lazyload" src="./img/map.svg">
              <div>
                Latitude: <span class="lat"></span>
                <br>
                Longitude: <span class="long"></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </template>
  </body>
</html>
