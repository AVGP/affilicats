<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="theme-color" content="#373fff">
    <meta name="description" content="AffiliCats Progressive Web App demo that showcases flaky network resilience measures">

    <link rel="icon" href="./img/cat.png">
    <link rel="manifest" href="./manifest.webmanifest">
    <link rel="preload" href="./img/cat.svg" as="image">
    <link rel="preload" href="./js/main.js" as="script">
    <link rel="preconnect" href="https://commons.wikimedia.org/" crossorigin>
    <link rel="preconnect" href="https://upload.wikimedia.org/" crossorigin>
    <link rel="preconnect" href="https://www.random.org/" crossorigin>
    <link rel="preconnect" href="https://placekitten.com/" crossorigin>
    <link rel="preconnect" href="https://baconipsum.com/" crossorigin>
    <link rel="preconnect" href="https://maps.googleapis.com/" crossorigin>

    <title>AffiliCats ‚Äî Find the cutest cats online!</title>

    <script>
      if (location.hostname !== 'localhost' && location.protocol !== 'https:') {
        location.protocol = 'https:';
      }
      if (!('IntersectionObserver' in window)) {
        document.write('<script src="https://unpkg.com/intersection-observer@0.5.0/intersection-observer.js"><\/script>');
        localStorage.setItem('IntersectionObserver', 'polyfill');
      }
      if (!!navigator.platform && /iPad|iPhone|iPod/.test(navigator.platform)) {
        document.write('<script async src="https://unpkg.com/pwacompat@2.0.7/pwacompat.min.js"><\/script>');
        localStorage.setItem('PWACompat', 'polyfill');
      }
      try {
        if (new URLSearchParams('q=%2B').get('q') !== '+') {
          throw {};
        }
      } catch (e) {
        window.URLSearchParams = void 0;
        document.write('<script src="https://unpkg.com/url-search-params@1.1.0/build/url-search-params.js"><\/script>');
        localStorage.setItem('URLSearchParams', 'polyfill');
      }
    </script>

    <script src="./js/main.js" defer></script>

    <style>
      html {
        box-sizing: border-box;
        display: flex;
        justify-content: center;
      }

      *, *:before, *:after {
        box-sizing: inherit;
      }

      :root {
        --body-bg: hsl(0,0%,98%);
        --grey-light: hsl(0,0%,90%);
        --brand-blue: hsl(238, 80%, 61%);
      }

      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Oxygen, Ubuntu, Cantarell, Droid Sans, Helvetica Neue;
        background: var(--body-bg);        
      }

      @media (min-width:500px) {
        body {
          width: 500px;
        }
      }

      header {
        position: relative;
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 2em 0;
      }

      header > a {
        text-decoration: none;
      }

      h1 {
        font-style: italic;
        color: var(--brand-blue);
        margin: 0 .25em;
      }

      ul {
        padding-left: 2em;
        padding-inline-start: 2em;
      }

      figure {
        margin: 0;
      }

      figure img {
        width: 100%;
        object-fit: cover;
        background-color: var(--grey-light);
      }

      figcaption {
        font-size: 0.6em;
        padding: 0.25em;
        text-align: center;
      }

      a, span {
        margin: 0 .25em;
      }

      .search {
        position: sticky;
        top: 0;
        z-index: 1;
        background: var(--body-bg);
        padding: 0.5em 0;
      }

      .search > form {
        display: grid;
        grid-template-columns: 4fr 1fr;
        grid-gap: 1em;
        align-items: center;
      }

      .search input {
        background-color: var(--grey-light);
        font-size: inherit;
        border: none;
        border-radius: .25em;
        padding: 0.5em 1em;
        padding-left: 2.5em;
        width: 100%;
        caret-color: blue;
        font-weight: lighter;
      }

      .search input:focus-visible {
        outline: 2px solid blue;
      }

      button {
        font-size: inherit;
        border: 1px solid transparent;
        border-radius: .25em;
        background: var(--brand-blue);
        color: white;
        height: 100%;
        padding: 0.5em 1em;
        font-size: 1rem;
        font-weight: lighter;
        position: relative;
      }

      button:active {
        top: 1px;
      }

      .search button:hover {
        border-color: blue;
      }

      .search svg {
        position: absolute;
        left: 0.5em;
        top: 0.9em;
        fill: hsl(0,0%,50%);
      }

      .install {
        font-size: inherit;
        border: solid black .1em;
        border-radius: .25em;
        position: absolute;
        top: 1em;
        right: 0;
        width: 5em;
      }

      .container {
        background: white;
        border: solid var(--grey-light) 1px;
        border-radius: .25em;
        margin: 1em 0;
        overflow: hidden;
        /*box-shadow: 0 1px 2px 0 rgba(0,0,0,.3), 0 2px 6px 2px rgba(0,0,0,.15);*/
      }

      .outlink > a {
        color: white;
        text-decoration: none;
      }

      .cuteness {
        margin: 1em;
        padding: 0;
        display: grid;
        grid-template-columns: 1fr 1fr;
        grid-gap: 1rem;
        text-align: center;
      }

      .cuteness > li {
        display: inline-flex;
        flex-direction: column;
        border: 1px solid var(--grey-light);
        padding: 1em 0;
        border-radius: 0.5em;
      }

      .offers {
        color: #311b92;
        list-style: none;
        padding: 1em;
        display: flex;
        flex-wrap: wrap;
      }

      .offers > li {
        border: 1px solid var(--grey-light);
        padding: 0.2em 1em 0.5em 1em;
        border-radius: 2em;
        font-size: 0.9em;
        color: hsl(0,0%,60%);
        margin: 0 1em 1em 0;
      }

      span[price] {
        color: black;
      }

      .actions {
        display: grid;
        grid-template-columns: 1fr 1fr;
        grid-gap: 1em;
        margin-bottom: 2em;
      }

      .stars {
        color: transparent;
        text-shadow: 0 0 0 #fdd835;
      }

      .price {
        color: transparent;
        text-shadow: 0 0 0 #607d8b;
      }

      .stars:before, .price:before {
        content: attr(data-label);
        font-weight: lighter;
        color: hsl(0,0%,20%);
        text-shadow: none;
      }

      .pricedrop {
        margin-left: 1em;
      }

      .pricedrop label {
        padding: .25em;
      }

      .pricedrop input {
        position: absolute;
        opacity: 0;
      }

      .tabs {
        position: relative;
        height: 25em;
        margin: .25em;
        clear: both;
      }

      .tab {
        padding: 1em 0;
        border-top-left-radius: 1em;
        border-top-right-radius: 1em;
        text-align: center;
        float: left;
        width: 33.333%;
      }

      .checkboxtab {
        opacity: 0;
        position: absolute;
      }

      .checkboxtab:focus ~ label {
        outline: rgb(229, 151, 0) auto 5px;
        outline: -webkit-focus-ring-color auto 5px;
      }

      .tabcontent {
        position: absolute;
        left: 0;
        width: 100%;
        display: none;
        height: 22em;
        text-align: left;
        overflow-y: scroll;
        -webkit-overflow-scrolling: touch;
        padding: .25em;
      }

      .checkboxtab:checked ~ .tabcontent {
        display: block;
      }

      .map {
        object-fit: cover;
        width: 100%;
        height: auto;
        border: solid 1px var(--grey-light);
      }

      .photos {
        background-color: #2196F3;
      }

      .reviews {
        background-color: #03A9F4;
      }

      .location {
        background-color: #00bcd4;
      }

      .gallery {
        display: grid;
        grid-gap: .25em;
        grid-template-columns: repeat(auto-fill, minmax(9em, 1fr));
        grid-auto-rows: 5em 5em;
        grid-auto-flow: dense;
        height: 100%;
      }

      .gallery img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      @media (min-width: 321px) {
        .gallery img:first-child {
          grid-area: 1 / 1 / span 2 / span 2;
        }
        .gallery img:nth-child(3n) {
          grid-column: span 2;
        }
      }

      .offline {
        align-items: center;
        justify-content: center;
        position: fixed;
        bottom: 0;
        width: 100%;
        max-width: 500px;
        height: 5em;
        background-color: #ccc;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <header>
      <button disabled hidden class="install">üì≤ Install</button>
      <a href="./"><h1>üêà AffiliCats</h1></a>
      <small>
        Find the cutest cats online!
      </small>
    </header>
    <div class="search">
      <form>
        <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg">
          <path d="M15.5 14l4.99 5L19 20.49l-5-4.99v-.79l-.27-.28A6.471 6.471 0 0 1 9.5 16 6.5 6.5 0 1 1 16 9.5c0 1.61-.59 3.09-1.57 4.23l.28.27h.79zm-6 0c2.49 0 4.5-2.01 4.5-4.5S11.99 5 9.5 5 5 7.01 5 9.5 7.01 14 9.5 14z"></path>
        </svg>
        <input type="search" value="" aria-label="search through site content">
        <button type="submit" value="Search">Go</button>
      </form>
    </div>
    <main data-hydrated="false"></main>
    <div class="offline">‚ö†Ô∏è Seems like we're offline at the moment</div>
    <footer>¬© 2018 AffiliCats</footer>

    <template id="cat">
      <div class="container">
        <div class="header">
          <figure>
            <img alt="Cat placeholder" src="./img/cat.svg">
            <figcaption>‚è≥ Loading cats‚Ä¶</figcaption>
          </figure>
          <ul class="cuteness">
            <li class="stars" data-label="Cuteness">‚è≥</li>
            <li class="price" data-label="Price">‚è≥</li>
          </ul>
          <ul class="offers lazyload">
            <li>‚è≥ Loading offers‚Ä¶</li>
          </ul>
          <div class="actions">
            <button hidden class="pricedrop">
              <label>
                üõé Price Drop Alerts
                <span hidden>‚úÖ Active</span>
                <input type="checkbox" data-active="true">
              </label>
            </button>
            <button class="outlink">
              <a rel="nofollow">Loading Deal‚Ä¶</a>
            </button>
          </div>
        </div>
        <div class="tabs" role="tablist">
          <div class="tab photos">
            <input tabindex="0" type="radio" class="checkboxtab" checked role="tab">
            <label>Photos</label>
            <div class="tabcontent photos lazyload" role="tabpanel">
              ‚è≥ Loading photos‚Ä¶
            </div>
          </div>
          <div class="tab reviews">
            <input tabindex="0" type="radio" class="checkboxtab" role="tab">
            <label>Reviews</label>
            <div class="tabcontent reviews lazyload" role="tabpanel">
              ‚è≥ Loading reviews‚Ä¶
            </div>
          </div>
          <div class="tab location">
            <input tabindex="0" type="radio" class="checkboxtab" role="tab">
            <label>Location</label>
            <div class="tabcontent location" role="tabpanel">
              <img alt="Map placeholder" width="200" height="150" class="map lazyload" src="./img/map.svg">
              <div>
                Latitude: <span class="lat"></span>
                <br>
                Longitude: <span class="long"></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </template>
  </body>
</html>
